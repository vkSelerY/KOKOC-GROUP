<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Состав Команды</title>
    <link rel="stylesheet" href="style.css">

    <noscript><link rel="stylesheet" href="style.css"></noscript>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo" id="logo"><a href="#" class="href" id="logotype">KOKOC GROUP</a></div>
        <nav class="navigation">
            <a href="https://github.com/whoaskedssselery/" class="href">Code</a>
            <a href="#" class="href"></a>
            <a href="#" class="href"></a>
            <a href="#" class="href" id="team-link">Состав</a> <!-- Новый раздел -->
            <span id="user-display">
                <button id="login-btn" class="btnLogin-popup">Login/Sign up</button>
            </span>
        </nav>
    </header>

    <div class="wrapper">
        <span class="close-icon"><ion-icon name="close"></ion-icon></span>

        <div class="form-box Login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="Email" id="loginEmail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" required name="Password" id="loginPassword">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register"><p>Don’t have an account? <a href="#" class="register-link">Sign up</a></p></div>
            </form>
            <div id="loginResponse"></div> <!-- Для вывода ответа от сервера -->
        </div>

        <div class="form-box Register">
            <h2>Sign up</h2>
            <form id="registrationForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                    <input type="text" required name="Nickname" id="nickname">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="RegEmail" id="regemail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" required name="RegPassword" id="regpassword">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div class="register-login"><p>Already have an account? <a href="#" class="login-link">Log in</a></p></div>
            </form>
            <div id="registerResponse"></div> <!-- Для вывода ответа от сервера -->
        </div>
    </div>

    <h2>Вратари</h2>
    <div class="team-container" id="goalkeepers">
        <!-- Карточки вратарей будут добавлены сюда -->
    </div>

    <h2>Защитники</h2>
    <div class="team-container" id="defenders">
        <!-- Карточки защитников будут добавлены сюда -->
        <div class="player-card">
            <h3>Никита Азембловский</h3>
            <p>Позиция: Центральный защитник</p>
        </div>
    </div>

    <h2>Полузащитники</h2>
    <div class="team-container" id="midfielders">
        <!-- Карточки полузащитников будут добавлены сюда -->
    </div>

    <h2>Нападающие</h2>
    <div class="team-container" id="forwards">
        <!-- Карточки нападающих будут добавлены сюда -->
    </div>

</body>


    <script src="script.js" defer></script>
    <script src="transfer.js" defer></script>
    <script src="reg.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>
</html>
