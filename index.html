<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,height=device-heigt,initial-scale=1.0">
  <title>iMPROVE YOUR MEMORY</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  </div>
    <header class="header">  
        <h2 class="logo">ONLYFANS</h2>
        <nav class="navigation">
          <a href="https://github.com/whoaskedssselery/KOKOCGROUP" class="href">Code</a>
          <a href="#" class="href"></a>
          <a href="#" class="href"></a>
          <a href="#" class="href">More</a>
          <button class="btnLogin-popup">Login/Sign up</button>
        </nav>
      </header>
      



<div class="wrapper">
        <span class="close-icon"><ion-icon name="close"></ion-icon></span>
        
        <div class="form-box Login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="Email" id="loginEmail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" required name="Password" id="loginPassword">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register"><p>Don’t have an account? <a href="#" class="register-link">Sign up</a></p></div>
            </form>
            <div id="loginResponse"></div> <!-- Для вывода ответа от сервера -->
        </div>
        
        <div class="form-box Register">
            <h2>Sign up</h2>
            <form id="registrationForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                    <input type="text" required name="Nickname" id="nickname">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required name="RegEmail" id="regemail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" required name="RegPassword" id="regpassword">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div class="register-login"><p>Already have an account? <a href="#" class="login-link">Log in</a></p></div>
            </form>
            <div id="registerResponse"></div> <!-- Для вывода ответа от сервера -->
        </div>
        




<script src="script.js"></script>
<script src="reg.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


  


</body>

</html>
